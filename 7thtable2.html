<!-- table inside a table=> Nested table -->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <table border="2">
            <thead style ="color:brown;">
                <tr>
                    <th> col 1</th>
                    <th> col 2</th>
                    <th>col 3</th>   
                </tr>
            </thead>
            
             <tbody style ="color:blue;">
                <tr>
                    <td>
                        <table border="1">
                            <caption>3x3 matrix</caption>
                            <tr>
                                <td>data 1.1</td>
                                <td>data 1.2</td>
                                <td>data 1.3</td>
                            </tr>
                            <tr>
                                <td>data 1.4</td>
                                <td>data 1.5</td>
                                <td>data 1.6</td>
                            </tr>

                        <tr>
                            <td>data 1.7</td>
                            <td>data 1.8</td>
                            <td>data 1.9</td>
                        </tr>
                            
                            
                            
                        </table>
                    </td>
                    <td> data 2 </td>
                    <td> data 3 </td>
                </tr>
        
                <tr>  
                    <td> data 4 </td>
                    <td> data 5 </td>
                    <td> data 6 </td>
                </tr>
                <tr>  
                    <td> data 7 </td>
                    <td> data 8 </td>
                    <td> data 9 </td>
                </tr>
             </tbody>
             <tfoot style ="color:brown;">
                <tr>
                    <th> col 1</th>
                    <th> col 2</th>
                    <th> col 3</th>   
                </tr>
            </tfoot>


        </table>
    </body>
</html>
