<!-- div and span -->

<!DOCTYPE html>
<html>
<head>
    Div and span for the first time
    <title>Div and span</title>

</head>

<body>
    <!-- div takes 100% width whereas span doesn't(it only takes the required width) -->
    <br>
    <br>
    <!-- For setting color of border, we use<... style="border:2px solid  red;") syntax -->
    <div style="border:2px solid  red;">
        random text of div
    </div>
    <br>
    <br>
    <span style="border:2px solid blue;">
        random text of span. 
    </span>
    <br>
    <br>
    <span style="border:2px solid blue;">
        random text of span. It takes required width only
    </span>
</body>

</html>
