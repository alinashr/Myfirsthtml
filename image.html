<!DOCTYPE html>
<html>
    <head>
        <title>image map</title>
        <style>
            body {
              background-image: url("img/daraz.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            </style>
            
    </head>
    <body>
        <img src="img/workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="img/mac.jpg" target="_blank">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="img/cellphone.jpg" target="_blank">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="img/coffeehouse2.jpg" target="_blank">
</map>
    </body>
</html>
